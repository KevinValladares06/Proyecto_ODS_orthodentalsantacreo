<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODS Orthodental Santacreo</title>


    <link rel="stylesheet" href="less/main.less" />


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>




<body>
    {{> header}}



    <div class="hero-nosotros">
        <div class="hero-content-nosotros">
            <h1>Conoce a nuestro maravilloso equipo</h1>
        </div>
    </div>

    <div class="hero-container-nosotros">
        <div class="card-nosotros">
            <img src="public/images/Dra.Santacreo.png" alt="Imagen 1" />
            <h2>Dra. Gloria Santacreo</h2>
            <p>Especialista en Ortodoncia y Ortopedia Maxilar</p>
        </div>

        <div class="card-nosotros">
            <img src="public/images/Dr.Najera2.png" alt="Imagen 1" />
            <h2>Dr. Alex Najera</h2>
            <p>Odontologo General y Cirujano Dentista</p>
        </div>

        <div class="card-nosotros">
            <img src="public/images/Dra.Buezo2.png" alt="Imagen 1" />
            <h2>Dra. Ruth Buezo</h2>
            <p>Especialista en Endodoncia</p>
        </div>

        <div class="card-nosotros">
            <img src="public/images/Dr.Irias2.png" alt="Imagen 1" />
            <h2>Dr. Mauricio Irías</h2>
            <p>Estetíca Dental</p>
        </div>
    </div>
    {{> footer}}
    <script type="module" src="data/Inicio.js"></script>
</body>



</html>
