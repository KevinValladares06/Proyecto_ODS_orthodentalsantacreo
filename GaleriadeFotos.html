<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODS Orthodental Santacreo</title>

    <link rel="stylesheet" href="less/main.less" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>

    {{> header}}


    <div class="gallery-galeria">
        <div class="gallery-container-galeria">
            <img class="gallery-item gallery-item-1" src="public/images/galeria13.png" data-index="1" />
            <img class="gallery-item gallery-item-2" src="public/images/galeria14.png" data-index="2" />
            <img class="gallery-item gallery-item-3" src="public/images/galeria15.png" data-index="3" />
            <img class="gallery-item gallery-item-4" src="public/images/galeria16.png" data-index="4" />
            <img class="gallery-item gallery-item-5" src="public/images/galeria17.png" data-index="5" />
        </div>
        <div class="gallery-controls"></div>
    </div>

    <main>
        <div class="image-container-galeria">
            <div class="image-box-galeria">
                <img src="public/images/galeria1.jpg" alt="Descripción de la imagen 1" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria3.jpg" alt="Descripción de la imagen 2" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria4.jpg" alt="Descripción de la imagen 3" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria5.jpg" alt="Descripción de la imagen 4" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria6.jpg" alt="Descripción de la imagen 5" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria2.jpg" alt="Descripción de la imagen 6" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria7.jpg" alt="Descripción de la imagen 7" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria9.jpg" alt="Descripción de la imagen 8" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria10.jpg" alt="Descripción de la imagen 9" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria11.jpg" alt="Descripción de la imagen 9" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria12.jpg" alt="Descripción de la imagen 9" />
            </div>
            <div class="image-box-galeria">
                <img src="public/images/galeria8.jpg" alt="Descripción de la imagen 9" />
            </div>
        </div>
    </main>

    <script type="module" src="data/galeriadefotos.js"></script>

    {{> footer}}
    <script type="module" src="data/Inicio.js"></script>

</body>

</html>
